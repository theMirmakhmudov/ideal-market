{% extends 'base.html' %}

{% block title %}Kirish - POS Tizimi{% endblock %}

{% block content %}
<div style="max-width: 400px; margin: 5rem auto;">
    <div class="card">
        <h2 style="text-align: center; margin-bottom: 2rem;">🔐 Tizimga kirish</h2>

        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Foydalanuvchi nomi:</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="password">Parol:</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%;">Kirish</button>
        </form>
        </div>
    </div>
</div>
{% endblock %}
